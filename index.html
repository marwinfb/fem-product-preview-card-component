<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="wrapper">
    <div class="container">
      <article class="card">
        <figure class="card__img-wrap"></figure>
        <div class="card__details">
          <p class="eyebrow">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <span class="price">$149.99 <span>$169.99</span></span>
          <a href="#" class="btn"><img src="/assets/images/icon-cart.svg" alt="Cart Icon">Add to cart</a>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
