<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="card">
      <figure class="card__img-wrap"></figure>
      <div class="card__details">
        <p class="card__eyebrow">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__price">$149.99 <span><s>$169.99</s></span></p>
        <a href="#" class="card__cta">
          <img src="/assets/images/icon-cart.svg" alt="Cart Icon">Add to cart</a>
      </div>
    </article>
  </main>
</body>
</html>
